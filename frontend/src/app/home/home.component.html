<div class="container">
  <div *ngIf="img" class="imageView">
        <img [src]="img" />
  </div>
  
  <div *ngIf="imgJson" class="json-viewer">
    <ngx-json-viewer [json]="imgJson" [expanded]="true"></ngx-json-viewer>
  </div>

  <footer>
    <app-exif-footer [startupConfiguration]="startupConfiguration" [exifData]="exifData" [filePath]="filePath"></app-exif-footer>
  </footer>
</div>
