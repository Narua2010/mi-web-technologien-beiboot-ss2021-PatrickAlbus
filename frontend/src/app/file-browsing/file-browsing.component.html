<div class="container">
    <h6>Filter</h6>
    <div class="form-group">
        <input type="text" class="form-control" id="searchBox" placeholder="Suche" [(ngModel)]="filter" (change)="filterChange()">
    </div>
    <h6>Verzeichnisse</h6>
    <div class="treeView">
        <app-tree-view *ngIf="filteredDirectoryPaths != null"
            (imagePath)="getFilePathOnChange($event)"
            [value]="filteredDirectoryPaths"
        ></app-tree-view>
    </div>
</div>
